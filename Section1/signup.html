<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Sign Up</h2>
            <p class="p1">Please fill in this form to create an account</p>
            <form action="">
                <input class="int1" type="text " placeholder="First Name">
                <input class="int1" type="text " placeholder="Last Name">
                <input class="int" type="email" placeholder="Email">
                <input class="int" type="password" placeholder="Create new password">
                <input class="int" type="password" placeholder="Confirm password">
                <p class="t" > <input class="p" type="checkbox">I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy & Policy</a></p>
                <input class="int" id="btn" type="submit" value="Submit">
            </form>
            <p class="p2">Already have an account?
                <a href="#">Login Here</a> </p>
        </div>
    </div>
    <!-- <p>Already have an account?
        <a href="#">Login Here</a> </p> -->
</body>
</html>
