<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center bg-gradient-to-r from-indigo-500  h-screen font-mono ">
    <div class="m border-2 border-red-500 pt-8 pl-10 pb-11 pr-10 bg-gradient-to-r from-slate-200 to-bslate-500  rounded-lg">
        <h1 class="block text-3xl pb-5 font-bold ml-10 ">Login Here</h1>
        <form action="">
        <label class="block pl-1 " for="username ">Username:</label>
        <input class="block w-full h-7 bg-slate-300 rounded-md p-2 mb-1" type="text " id="username" name="username" placeholder="Full Name" required>
        <label class="block" for="email">Email:</label>
        <input class="block w-full h-7 bg-slate-300 rounded-md p-2 mb-1" type="email" placeholder="Enater email" >
        <label class="block" for="password">Password:</label>
        <input class="block w-full h-7 bg-slate-300 rounded-md p-2 mb-1 " type="password" id="password" name="password" placeholder="Enter password">
        <a class="text-blue-700 " href="">Forget Password</a>
        <button class="block border-2 mt-2 w-full text-center pl-5 pr-5 font-bold text-lg bg-blue-600 rounded-lg mb-1" type="submit" >Submit</button>
        <a class=" mt-3 text-blue-700 font-bold" href="">Not Registered Yet ? SignUp</a>
    </form>
    </div>
</body>
</html>
